<template name="listCitoyens">
  {{#contentFor "headerTitle"}}
  <h1 class="title">{{_ "citoyens"}}</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonLeft"}}

  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}

  {{/contentFor}}
  {{#ionView}}
  {{#ionContent}}

  <div class="padding">
    <div class="list">
      <div class="item item-divider">
        <i class="ion-android-calendar"></i> {{_ "citoyens"}} <span class="badge badge-dark">{{citoyen.countKnows}}</span>
      </div>
      {{#transition in="zoomIn" out="bounceOut"}}
      {{#each citoyen.knows}}
      <a class="item animated out" href="{{pathFor 'newsList' _id=this._id._str scope="citoyens"}}">
        <h2>{{name}}</h2>
        {{#if geo}}
        <p>
          <i class="icon ion-ios-location"></i> {{_ "distance"}} : {{distance geo}}
        </p>
        {{/if}}
      </a>
      {{/each}}
      {{/transition}}
    </div>
  </div>


  {{/ionContent}}
  {{/ionView}}
</template>
